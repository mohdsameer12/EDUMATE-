<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="dashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="navigation.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">EduMate</div>
      <div class="butcot">
        <button class="icon-button">
          <i class="fas fa-user"></i>
        </button>
        <button onclick="window.location.href='index.html'">Log Out</button>
        </div>

    </header>
    <div class="top-section">
      <div class="search-container">
          <input type="text" class="search-bar" placeholder="Search mentors...">
      </div>
      <h1 class="mentor-heading">Mentor Of The Month</h1>
    </div>

    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="images/img-1.jpg" alt="img" draggable="false"></div>
          <h2>Blanche Pearson</h2>
          <span>Photographer</span>
          <button class="view-profile-btn" onclick="window.location.href='mentor1.html'" >View Profile</button>

        </li>
        <li class="card">
          <div class="img"><img src="images/img-2.jpg" alt="img" draggable="false"></div>
          <h2>Joenas Brauers</h2>
          <span>Guitarists</span>
          <button class="view-profile-btn" onclick="window.location.href='mentor2.html'">View Profile</button>

        </li>
        <li class="card">
          <div class="img"><img src="images/img-3.jpg" alt="img" draggable="false"></div>
          <h2>Lariach French</h2>
          <span>Cook</span>
          <button class="view-profile-btn" onclick="window.location.href='mentor3.html'">View Profile</button>

        </li>
        <li class="card">
          <div class="img"><img src="images/img-4.jpg" alt="img" draggable="false"></div>
          <h2>James Khosravi</h2>
          <span>Programmer</span>
          <button class="view-profile-btn" onclick="window.location.href='mentor4.html'">View Profile</button>

        </li>
        <li class="card">
          <div class="img"><img src="images/img-5.jpg" alt="img" draggable="false"></div>
          <h2>Kristina Zasiadko</h2>
          <span>Artist</span>
          <button class="view-profile-btn" onclick="window.location.href='mentor5.html'">View Profile</button>

        </li>
        <li class="card">
          <div class="img"><img src="images/img-6.jpg" alt="img" draggable="false"></div>
          <h2>Donald Horton</h2>
          <span>App Designer</span>
          <button class="view-profile-btn" onclick="window.location.href='mentor6.html'">View Profile</button>

        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>
