<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Builder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="profile3.css">
</head>
<body>
    <div class="wrapper">
        <h2>Complete Your Profile</h2>

        <form id="profile-form">
            <div class="profile-section">
                <div class="profile-upload" onclick="document.getElementById('profile-input').click()">
                    <input type="file" id="profile-input" accept="image/*">
                    <span class="upload-icon material-symbols-rounded">add_photo_alternate</span>
                    <img id="profile-preview" src="#" alt="Profile preview">
                </div>
                <p style="color: white;">Click to upload profile picture</p>
            </div>

            <div class="form-group">
                <label class="required" for="username">Username</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label class="required" for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>

            <div class="optional-section">
                <h3>Optional Information</h3>
                
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="">Select a country</option>
                        <option value="US">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="CA">Canada</option>
                        <option value="IN">India</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
            </div>

            <button type="submit" class="continue-btn">Continue</button>
        </form>
    </div>

    <script>
        // Profile image preview
        const profileInput = document.getElementById('profile-input');
        const profilePreview = document.getElementById('profile-preview');
        const uploadIcon = document.querySelector('.upload-icon');

        profileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePreview.src = e.target.result;
                    profilePreview.style.display = 'block';
                    uploadIcon.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        const form = document.getElementById('profile-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const username = document.getElementById('username').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const phone = document.getElementById('phone').value;

            // Store in localStorage
            const profileData = {
                username,
                dob,
                country,
                phone
            };
            localStorage.setItem('profileData', JSON.stringify(profileData));

            // Redirect to next page or handle form submission
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
